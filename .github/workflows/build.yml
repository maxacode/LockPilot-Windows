name: Build LockPilot Windows

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Windows installer (NSIS)
        run: cargo tauri build --bundles nsis
        working-directory: src-tauri

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: lockpilot-windows-nsis-${{ github.sha }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lockpilot-windows-msi-${{ github.sha }}
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: ignore

  release:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download NSIS artifact
        uses: actions/download-artifact@v4
        with:
          name: lockpilot-windows-nsis-${{ github.sha }}
          path: ./installers

      - name: Create GitHub Release (main — stable)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "LockPilot Windows v${{ github.run_number }}"
          prerelease: false
          files: ./installers/*
          generate_release_notes: true

      - name: Create GitHub Release (dev — prerelease)
        if: github.ref == 'refs/heads/dev'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: dev-latest
          name: "LockPilot Windows (dev build)"
          prerelease: true
          files: ./installers/*
          generate_release_notes: true
