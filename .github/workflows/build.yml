name: Build LockPilot Windows

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Bump Version
        id: bump_version
        shell: bash
        run: |
          # Read base version
          BASE_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          
          # Strip any existing prerelease tags (e.g. 0.4.2-dev.1 -> 0.4.2)
          BASE_VERSION=$(echo $BASE_VERSION | cut -d'-' -f1)
          
          # Append run number based on branch
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            NEW_VERSION="${BASE_VERSION}.${{ github.run_number }}"
          else
            NEW_VERSION="${BASE_VERSION}-dev.${{ github.run_number }}"
          fi
          
          echo "Setting version to: $NEW_VERSION"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV
          
          # Update tauri.conf.json
          jq --arg v "$NEW_VERSION" '.version = $v' src-tauri/tauri.conf.json > src-tauri/tauri.conf.tmp.json
          mv src-tauri/tauri.conf.tmp.json src-tauri/tauri.conf.json
          
          # Update Cargo.toml
          sed -i "s/^version = .*/version = \"$NEW_VERSION\"/" src-tauri/Cargo.toml

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Windows installer (NSIS)
        run: cargo tauri build --bundles nsis
        working-directory: src-tauri

      - name: Upload NSIS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: lockpilot-windows-nsis-${{ github.sha }}
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload MSI installer artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lockpilot-windows-msi-${{ github.sha }}
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: ignore

  release:
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read bumped version
        id: get_version
        run: |
          # Re-compute the version to tag correctly in the release job
          BASE_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)
          BASE_VERSION=$(echo $BASE_VERSION | cut -d'-' -f1)
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            NEW_VERSION="${BASE_VERSION}.${{ github.run_number }}"
          else
            NEW_VERSION="${BASE_VERSION}-dev.${{ github.run_number }}"
          fi
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Download NSIS artifact
        uses: actions/download-artifact@v4
        with:
          name: lockpilot-windows-nsis-${{ github.sha }}
          path: ./installers

      - name: Create GitHub Release (main — stable)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: "LockPilot Windows v${{ env.VERSION }}"
          prerelease: false
          files: ./installers/*
          generate_release_notes: true

      - name: Create GitHub Release (dev — prerelease)
        if: github.ref == 'refs/heads/dev'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: "LockPilot Windows v${{ env.VERSION }} (dev build)"
          prerelease: true
          files: ./installers/*
          generate_release_notes: true
